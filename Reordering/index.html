<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 order-md-last pink">col 1</div>
            <div class="col-3 order-3 orange">col 2</div>
            <div class="col-3 order-md first green">col 3</div>
            <div class="col-3 order-1 blue">col 4</div>
        </div>
        <div class="row">
            <div class="col-md-6 order-md-2 pink">col 1</div>
            <div class="col-md-3 order-md-3 orange">col 2</div>
            <div class="col-md-3 order-md-4 green">col 3</div>
           
        </div>
    </div>
    
</body>
</html>
